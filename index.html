<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
     
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-tasks"></i>
                    Meine To-Do Liste
                </h1>
                <button id="theme-toggle" class="theme-toggle" aria-label="Theme wechseln">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
           
            <section class="controls-section">
              
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" placeholder="Aufgaben durchsuchen..." class="search-input">
                        <button id="clear-search" class="clear-search" aria-label="Suche löschen">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <div class="filters-container">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">
                            <i class="fas fa-list"></i>
                            Alle
                        </button>
                        <button class="filter-btn" data-filter="pending">
                            <i class="fas fa-clock"></i>
                            Offen
                        </button>
                        <button class="filter-btn" data-filter="completed">
                            <i class="fas fa-check"></i>
                            Erledigt
                        </button>
                    </div>

                    <div class="sort-container">
                        <select id="sort-select" class="sort-select">
                            <option value="created-desc">Neueste zuerst</option>
                            <option value="created-asc">Älteste zuerst</option>
                            <option value="alphabetical">Alphabetisch</option>
                            <option value="priority">Nach Priorität</option>
                        </select>
                        <i class="fas fa-sort sort-icon"></i>
                    </div>
                </div>
            </section>

            
            <section class="add-task-section">
                <form id="add-task-form" class="add-task-form">
                    <div class="task-input-container">
                        <input type="text" id="task-input" placeholder="Neue Aufgabe hinzufügen..." class="task-input" required>
                        <div class="task-input-actions">
                            <select id="priority-select" class="priority-select">
                                <option value="low">Niedrig</option>
                                <option value="medium" selected>Mittel</option>
                                <option value="high">Hoch</option>
                            </select>
                            <button type="submit" class="add-task-btn">
                                <i class="fas fa-plus"></i>
                                Hinzufügen
                            </button>
                        </div>
                    </div>
                </form>
            </section>

      
            <section class="tasks-section">
                <div class="tasks-header">
                    <h2 class="tasks-title">Aufgaben</h2>
                    <div class="tasks-count">
                        <span id="total-tasks">0</span> Aufgaben
                    </div>
                </div>
